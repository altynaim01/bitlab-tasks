<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let cars = [

      {"name":"Toyota", "price": 12000000, "year": 2015, "volume": 2.2},

      {"name":"Mercedes", "price": 70000000, "year": 2018, "volume": 3.8},

      {"name":"Toyota", "price": 7000000, "year": 2013, "volume": 2.0},

      {"name":"BMW", "price": 11000000, "year": 2011, "volume": 3.0},

      {"name":"Lexus", "price": 60000000, "year": 2017 ,"volume": 5.7}

  ];

  let num =  parseInt(prompt("INSERT [1] TO SEARCH BY NAME\n" +
      "\n" +
      "INSERT [2] TO SEARCH BY YEAR\n" +
      "\n" +
      "INSERT [3] TO SEARCH BY ENGINE VOLUME\n" +
      "\n" +
      "INSERT [4] TO SEARCH BY PRICE\n" +
      "\n" +
      "INSERT [5] TO EXIT"));

  if(num === 1){
      let name = prompt("INSERT NAME OF CAR:");
      let res = "";
      for(let a of cars){
          if(name == a.name){
              res += a.name + " - " + a.year + " - " + a.volume + " liters - " + a.price + " KZT\n";
          }
      }
      alert(res);
  }
  else if(num === 2){
      let year = parseInt(prompt("INSERT YEAR START FROM:"));
      let yearTo = parseInt(prompt("INSERT YEAR ENDS FROM:"));
      let res = "";
      for(let a of cars){
          if(year <= a.year && a.year <= yearTo){
              res += a.name + " - " + a.year + " - " + a.volume + " liters - " + a.price + " KZT\n";
          }
      }
      alert(res);
  }
  else if(num === 3){
      let volumeFrom = parseFloat(prompt(" INSERT ENGINE VOLUME START FROM:"));
      let volumeTo = parseFloat(prompt("INSERT ENGINE VOLUME ENDS FROM:"));
      let res = "";
      for(let a of cars){
          if(volumeFrom <= a.volume && a.volume <= volumeTo){
              res += a.name + " - " + a.year + " - " + a.volume + " liters - " + a.price + " KZT\n";
          }
      }
      alert(res);
  }
  else if(num === 4){
      let priceFrom = parseInt(prompt(" INSERT PRICE START FROM:"));
      let priceTo = parseInt(prompt("INSERT PRICE ENDS FROM:"));
      let res = "";
      for(let a of cars){
          if(priceFrom <= a.price && a.price <= priceTo){
              res += a.name + " - " + a.year + " - " + a.volume + " liters - " + a.price + " KZT\n";
          }
      }
      alert(res);
  }




</script>
</body>
</html>
