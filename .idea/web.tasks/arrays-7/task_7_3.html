<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Напишите программу которая запрашивает числа пока мы не введем 0.
    // Все введенные числа кроме 0 должны записываться в массив.
    // В итоге выведите только положительные элементы.

    let inputs = prompt("Enter numbers: ").split(" ").map(a => a.trim());
    let res = "";
    for (let a of inputs) {
        if (a == 0) {
            alert(res);
        }
        else{
            if(a > 0){
                res += a + " ";
            }
        }
    }
</script>
</body>
</html>
