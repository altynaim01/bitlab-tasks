<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Enter a : "));
    let b = parseInt(prompt("Enter b: "));
    let c = parseInt(prompt("Enter c: "));

    let res1 = a + b + c;
    let res2 = a - b - c;
    let res3 = a * b * c;

    const str = `a + b + c = ${res1}\n a - b - c = ${res2}\n a * b * c = ${res3}`

    alert(str);
</script>
</body>
</html>
