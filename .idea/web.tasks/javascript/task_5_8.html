<!DOCTYPE html>

<body>
<script>

  let count = parseInt(prompt("Enter count: ")) * 120;
  if(count <= 4000){
      alert(count);
  }
  else{
      let sum = count * 0.1;
      sum = count - sum;
      alert(sum);

  }

</script>
