<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
const minutes = 135;
let v = parseInt(prompt("Enter v in km/h: "));
let s = parseInt(prompt("Enter s in km: "));
let t = (s / v) * 60;
if(t <= minutes){
    alert("YES, YOU CAN REACH");
}
else{
    alert("NO, YOU CAN NOT REACH");
}
alert(t);
</script>
</body>
</html>
