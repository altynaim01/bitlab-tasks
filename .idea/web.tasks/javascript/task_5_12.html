<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>


  let score = parseInt(prompt("Enter the score: "));
  if (score >= 90) {
      alert("A");
  } else if (score >= 75) {
      alert("B");
  } else if (score >= 60) {
      alert("C");
  } else if (score >= 50) {
      alert("D");
  } else {
      alert("F");
  }
</script>
</body>
</html>
