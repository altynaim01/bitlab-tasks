<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
  <p>Email:</p>
  <input type="text" id="email">
  <div id="errorEmail"></div>
  <p>Password:</p>
  <input type="password" id="pass">
  <div id="errorPass"></div>
  <p>Retype Password:</p>
  <input type="password" id="pass2">
  <div id="errorPass2"></div><br><br>
  <input type="button" value="Register" id="submit">
</div>

<script>
  const testEmails = [
    'alice@example.com',
    'bob.smith@example.com',
    'charlie.brown@example.com',
    'diana.prince@example.com',
    'ethan.hunt@example.com'
  ];
  document.getElementById('submit').addEventListener('click', submit);

  function submit(){
    const email = document.getElementById('email');
    let res = false;
      for(let a of testEmails){
        if(email.value === a.trim()){
          res = true;
        }
      }
    const error = document.getElementById('errorEmail');
      if(res){
        error.innerHTML = 'Current email is already in use';
        error.style.color = 'red';
      }
      else{
        error.innerHTML = '';
      }


      const pass = document.getElementById('pass');
      const error2 = document.getElementById('errorPass');
      if(pass.value.length < 6){
        error2.innerHTML = 'Password length must be at least 6 symbols';
        error2.style.color = 'red';
      }
      else{
        error2.innerHTML = '';
      }

      const pass2 = document.getElementById('pass2');
      const error3 = document.getElementById('errorPass2');
      if(pass.value !== pass2.value){
        error3.innerHTML = 'Passwords are not same';
        error3.style.color = 'red';
      }
      else{
        error3.innerHTML = '';
      }
  }


</script>
</body>
</html>
