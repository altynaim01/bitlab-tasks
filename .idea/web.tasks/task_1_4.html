<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    td {
      padding: 10px;
      text-align: center;
    }
    img {
      width: 200px;
      height: auto;
      cursor: pointer;
      border: 2px solid #ddd;
      border-radius: 5px;
      transition: border-color 0.3s;
    }
    img:hover {
      border-color: #333;
    }
    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .modal img {
      max-width: 100%;
      max-height: 80%;
      border: 5px solid #fff;
    }
    .modal .close {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 2em;
      color: white;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body>
<table>
  <tr>
    <td>
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSDTyJC5Crfpk-yeud2Jr__vyPkgAxJW79ZYw&s" alt="Image 1">
      <br>
      <a href="#" onclick="showModal('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSDTyJC5Crfpk-yeud2Jr__vyPkgAxJW79ZYw&s')">Full image</a>

      <br>

    </td>
    <td>
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSDTyJC5Crfpk-yeud2Jr__vyPkgAxJW79ZYw&s" alt="Image 3">
      <br>
      <a href="#" onclick="showModal('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSDTyJC5Crfpk-yeud2Jr__vyPkgAxJW79ZYw&s')">Full image</a>
    </td>

    </td>
  </tr>
</table>

<!-- Modal -->
<div id="modal" class="modal">
  <span class="close" onclick="closeModal()">&times;</span>
  <img id="modal-img" src="" alt="Full Image">
</div>

<script>
  function showModal(imageSrc) {
    document.getElementById('modal-img').src = imageSrc;
    document.getElementById('modal').style.display = 'flex';
  }

  function closeModal() {
    document.getElementById('modal').style.display = 'none';
  }
</script>
</body>
</html>
