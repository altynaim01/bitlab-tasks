<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

  let num = parseInt(prompt("Enter count: "));
  let arr = prompt("Numbers: ").split(' ').map(a => a.split());
  let s = "";
  for(let i=0;i<num;i++){
    s += " " + parseInt(Math.pow(arr[i],2));
  }

  alert(s);
</script>
</body>
</html>
