<script>

    {

    {

    {

      author: "Лев Толстой2",

    }
  ];

  let input = prompt("Enter book title: ");
  let res = "";

  for(let i=0;i<books.length;i++){
    if(input === books[i].title){
      res += "\n" + books[i].title + " - " + books[i].author + " + " + books[i].isbn + " - " + books[i].price + "$";
    }
  }
  alert(res);

</script>
