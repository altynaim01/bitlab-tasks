<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task_2_2</title>
</head>
<body>
<div style="display: flex; flex-direction: column; border: 1px gray solid;border-radius: 20px;padding: 10px">
    <div style="width: 100%">
        <p><b>Movie name:</b></p>
        <input type="text" placeholder="movie name"
               style="border-radius: 3px; width: -webkit-fill-available; border: 1px gray solid;padding: 5px">
    </div>

    <div style="display: flex; flex-wrap: wrap; width: 100%">
        <div style="width: 33%; padding: 0 10px 0 0;">
            <p><b>Cinema:</b></p>
            <select style="width: 100%; padding: 5px;">
                <option></option>
                <option>Cinemax Dostyk</option>
                <option>Chaplin</option>
                <option>Kinopark</option>
            </select>
        </div>
        <div style="width: 33% ;padding: 0 10px 0 0;">
            <p><b>Time:</b></p>
            <select style="width: 100%;  padding: 5px;">
                <option>12</option>
                <option>13</option>
                <option>14</option>
                <option>15</option>
            </select>
        </div>
        <div style="width: calc(34% - 20px);align-content: end;">
            <select style="width: 100%;  padding: 5px;">
                <option>00</option>
                <option>30</option>
                <option>35</option>
                <option>55</option>
            </select>
        </div>
    </div>
    <br>

    <button style="background-color: #333333; color: white; padding: 5px">Search film</button>
</div>

</body>
</html>
