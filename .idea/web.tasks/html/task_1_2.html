<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task_1_2</title>
</head>
<body>
<table cellpadding="10px">
  <tbody>
  <tr>
    <td>Тип булочки:</td>
    <td>
      <select>
        <option>Сдобные</option>
        <option>Ржаные</option>
        <option>Круглые</option>
      </select>
    </td>
  </tr>

  <tr>
    <td>Тип мясо:</td>
    <td>
      <select>
        <option>Говядина</option>
        <option>Курица</option>
        <option>Телятина</option>
      </select>
    </td>
  </tr>

  <tr>
    <td>Опции:</td>
    <td>
      <input type="checkbox" id="first" name="option">
      <label for="first">Помидор</label><br>
      <input type="checkbox"  id="second" name="option">
      <label for="second">Соленные огурцы</label>
    </td>
  </tr>

  <tr>
    <td>Адрес:</td>
    <td>
      <input type="text" placeholder="Адрес " >
    </td>
  </tr>

  <tr>
    <td>Ф.И.О. заказчика:</td>
    <td>
      <input type="text" placeholder="Ф.И.О.">
    </td>
  </tr>

  <tr>
    <td>Желаемое время доставки:</td>
    <td>
      <input type="datetime-local">
    </td>
  </tr>

  <tr>
    <td>Выбор бургера:</td>
    <td>
      <select>
        <option>Гамбургер</option>
        <option>Чизбургер</option>
        <option>Хот-дог</option>
      </select>
    </td>
  </tr>

  <tr>
    <td colspan="2">
      <button>Заказать</button>
    </td>
  </tr>

  </tbody>
</table>


</body>
</html>
